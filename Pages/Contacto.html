<html lang="es">
	<head>
		<meta charset="UTF-8">

	</head>
	<body class="container-area">
		<header class="header">
			<img src="../Assets/Letra-F.png" alt="LOGO" width="64px" height="64px" class="imgLogo" >
				<nav>
					<ul>
						<li><a href="../index.html">Inicio</a></li>
						<li><a href="./SobreMi.html">Sobre mi</a></li>
						<li><a href="./Servicios.html">Servicios</a></li>
						<li><a href="./Lecturas.html">Lecturas recomendadas</a></li>
						<li><a href="./Contacto.html">Contacto</a></li>
					</ul>
					<span>
						<img src="../Assets/Img/IconoNav.png" alt="Icono barra de navegación" width="32px" class="iconoNav">
					</span>
			</nav>
		</header>
		<main class="mainContacto">
			<h1>Contacto</h1>
			<section class="sectionContacto">
				<form class="form" action="#">
					<div class="cuadroContacto">
						<div><label class="name" for="Nombre" >
							<input type="text" name="NOMBRE" class="cuadroNombre" placeholder="Nombre" />
							</label>
							<label for="email">
							<input type="email" name="email" class= "cuadroMail" placeholder="Mail"/>
							</label>
						</div>
						<div> 
							<label for="Mensaje">
								<textarea name="Mensaje" class="cuadroMensaje" placeholder="Mensaje"></textarea>
							</label> 
						</div>
					</div>
					<div class="areaAConsultar"><p>Elegí el área a consultar:</p>
						<div class="areas">Disfagia
							<input type="radio" name="Area" value="Disfagia" >
						</div>
						<div class="areas">Audición
							<input type="radio" name="Area" value="Audición">
						</div>
						<div class="areas">Voz/Habla
							<input type="radio" name="Area" value="Voz/Habla" >
						</div>
					</div>
					<div><p class="horario">Horario en el que nos podemos comunicar</p>
						<select name="Horario" id="Horario" class="horarioOpcion"> 
						<option value="8a12">8 a 12 Hs.</option>
						<option value="12a16">12 a 16 Hs.</option>
						<option value="16a20">16 a 20 Hs.</option>
						</select>
					</div>
					<div class="queresInfo">Queres recibir información sobre nosotros?
						<input type="checkbox" name="acepta" value="1">
					</div>
					<div>
						<input type="submit" value="ENVIAR" id="Enviar">
						<input type="reset" value="RESETEAR" id="Reset">
					</div>
				</form>
				<div class="iconosContacto"><!--Agregar Icono Ig, Face, Mail-->
					<li class="icono"><a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="../Assets/Img//MAIL.jpg" alt="Mail" width="70px"></a></li>
					<li class="icono"><a href="https://www.instagram.com/?hl=es-la"><img src="../Assets/Img/IG.jpg" alt="Instagram" width="70px"></a></li>
					<li class="icono"><a href="https://es-la.facebook.com/"><img src="../Assets/Img/FACE.jpg" alt="Facebook" width="70px"></a></li>
				</div>
			</section>
			</main>
	    <footer class="Footer">
			<img src="../Assets/Letra-F.png" alt="LOGO" width="32px" height="32px" class="imgFooter"> 
			<p class="pFooter"><strong>FONOAUDIOLOGÍA</strong></p>
			<p class="contactoFooter">Contacto: +54 9 xxxx xxxxxx</p>
		</footer>
	</body>
</html>
